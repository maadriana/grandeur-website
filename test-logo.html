<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Logo Display</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo-test {
            border: 2px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .watermark-test {
            position: relative;
            width: 100%;
            height: 400px;
            background: #f5f5f5;
            overflow: hidden;
        }
        .watermark-logo {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 350px;
            height: 350px;
            opacity: 0.04;
        }
        .watermark-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: grayscale(100%);
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Logo Display Test</h1>
        
        <div class="logo-test">
            <h2>1. Regular Logo Display (100% opacity)</h2>
            <img src="assets/images/logo.png" alt="Logo" style="width: 150px;">
        </div>
        
        <div class="logo-test">
            <h2>2. Watermark Effect (4% opacity, grayscale)</h2>
            <div class="watermark-test">
                <div class="watermark-logo">
                    <img src="assets/images/logo.png" alt="Watermark">
                </div>
                <div class="content">
                    <h1>about us</h1>
                    <p>Content goes here. You should see a faint logo in the background.</p>
                </div>
            </div>
        </div>
        
        <div class="logo-test">
            <h2>3. Import Icon</h2>
            <img src="assets/images/import.png" alt="Import" style="width: 70px;">
        </div>
        
        <div class="logo-test">
            <h2>4. Sales Icon</h2>
            <img src="assets/images/sales.png" alt="Sales" style="width: 70px;">
        </div>
    </div>
</body>
</html>
