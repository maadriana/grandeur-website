<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bottle Test</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
        }
        
        model-viewer {
            width: 600px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Bottle Model Test</h1>
        <model-viewer 
    src="/assets/bottle.glb"
            alt="3D Bottle Model"
            auto-rotate 
            camera-controls 
            shadow-intensity="1"
            exposure="1"
            environment-image="neutral">
        </model-viewer>
        <p style="color: white; margin-top: 20px;">Click and drag to rotate â€¢ Scroll to zoom</p>
    </div>
</body>
</html>
