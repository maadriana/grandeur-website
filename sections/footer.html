<!-- footer.html -->
<footer id="contact" class="footer-section">
    <div class="footer-container">
        <!-- Left Side - Company Info -->
        <div class="footer-left">
            <!-- Logo -->
            <div class="footer-logo">
                <img src="assets/images/logo.png" alt="Grandeur International">
                <div class="footer-brand-images">
                    <img src="assets/images/grandeur.png" alt="Grandeur" class="footer-brand-part">
                    <img src="assets/images/international.png" alt="International" class="footer-brand-part">
                </div>
            </div>
            
            <!-- Address -->
            <div class="footer-info-block">
                <h4 class="footer-info-title">ADDRESS</h4>
                <p class="footer-info-text">17th Floor High Street South Corporate Plaza, Tower 2 Bonifacio Global City, Taguig</p>
            </div>
            
            <!-- Phone -->
            <div class="footer-info-block">
                <h4 class="footer-info-title">PHONE</h4>
                <p class="footer-info-text">+63 916 7919547</p>
            </div>
            
            <!-- Email -->
            <div class="footer-info-block">
                <h4 class="footer-info-title">E-mail</h4>
                <p class="footer-info-text">
                    marketing@grandeurinternational.ph<br>
                    sales@grandeurinternational.ph<br>
                    export@grandeurinternational.ph
                </p>
            </div>
        </div>
        
        <!-- Right Side - Contact Form -->
        <div class="footer-right">
            <div class="contact-form-container">
                <h3 class="contact-form-title">CONTACT FORM</h3>
                
                <form class="contact-form" id="contactForm">
                    <!-- Name Field -->
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Name" required>
                    </div>
                    
                    <!-- Mobile Field -->
                    <div class="form-group">
                        <input type="tel" id="mobile" name="mobile" placeholder="Mobile" required>
                    </div>
                    
                    <!-- Email Field -->
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    
                    <!-- Category Dropdown -->
                    <div class="form-group">
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Categoryâ–¼</option>
                            <option value="local-distribution">Local Distribution</option>
                            <option value="import">Import</option>
                            <option value="export">Export</option>
                            <option value="marketing">Marketing/Brand Management</option>
                            <option value="others">Others</option>
                        </select>
                    </div>
                    
                    <!-- Message Field -->
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Message" rows="4"></textarea>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="form-submit-btn">Send Message ></button>
                </form>
            </div>
        </div>
    </div>
</footer>
